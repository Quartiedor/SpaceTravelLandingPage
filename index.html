<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Journey to Mars!</title>
  </head>
  <body>
    <div class="top-div">
      <div class="header">
        <div class="header-logo">
          <img class="img-logo" src="./imgs/logo.png" alt="logo" />
        </div>
        <div class="header-links">
          <ul class="link-list">
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Travel</a></li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text">
          <p>Come join our adventure!</p>
          <p class="hero-sub-paragraph">
            This journey through space promises to generate the greatest
            emotions your eyes have ever been able to process, what will be seen
            has not even been discovered by us mere humans yet.
          </p>
        </div>
        <div class="hero-img">
          <img src="" alt="" />
        </div>
      </div>
    </div>

    <div class="middle-container">
      <p class="card-paragraph"></p>
      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="quotation"></div>
    <div class="call-to-action">
      <div class="call-text"></div>
      <div class="sign-button"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
